avg.articlesPerNewspaper = The average of articles per newspaper
avg.articlesPerWriter = The average of articles written by writer
avg.newspapersPerUser = The average of newspapers created per user

newspaper.title = Title
newspaper.description = Description
newspaper.display = Display
newspaper.publicationDate = Publication date

newspapers10FewerArticlesThanAverage = Newspapers that have at least 10% fewer articles than the average
newspapers10MoreArticlesThanAverage = Newspapers that have at least 10% more articles than the average

ratioUsersHaveCreatedANewspaper = Ratio of users who have ever created a newspaper
ratioUsersHaveWrittenAnArticle = Ratio of users who have ever written an article

std.articlesPerNewspaper = The standard deviation of the number of articles per newspaper
std.articlesPerWriter = The standard deviation of the number of articles written per writer
std.newspapersPerUser = The standard deviation of the number of newspapers created per user

date.format = MM/dd/yyyy
number.format = #,##0.00